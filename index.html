<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2196F3; /* blue background */
            font-family: Arial, sans-serif;
        }

        h1 {
            color: white;
            font-size: 32px;
            animation: moveText 2s ease-in-out infinite alternate;
        }

        @keyframes moveText {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to Intellipaat Learning Experience..!!</h1>
</body>
</html>
